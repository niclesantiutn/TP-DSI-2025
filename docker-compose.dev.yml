version: '3.8'

services:
  postgres-db:
    profiles: ["dev"]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hotel_premier_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./infra/database/init.sql:/docker-entrypoint-initdb.d/init.sql

  hotel-premier:
    profiles: ["dev"]
    build:
      context: ./hotel-premier
      dockerfile: Dockerfile
      target: development
    container_name: hotel-premier-dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/hotel_premier_dev
      SPRING_DATASOURCE_USERNAME: dev_user
      SPRING_DATASOURCE_PASSWORD: dev_password
    ports:
      - "8080:8080"
    volumes:
      # Montar c√≥digo fuente para hot-reload
      - ./hotel-premier/src:/app/src:ro
      # Montar logs para persistencia
      - ./hotel-premier/logs:/app/logs
      # Evitar montar target para no sobrescribir compilaciones
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
