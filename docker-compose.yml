version: '3.8'

services:
  postgres-db:
    image: postgres:16-alpine
    container_name: hotel-premier-postgres
    profiles: ["dev"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hotel_premier_db}
      POSTGRES_USER: ${POSTGRES_USER:-hotel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hotel_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hotel_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hotel-premier-pgadmin
    profiles: ["dev"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@hotelpremier.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - hotel-network
    depends_on:
      - postgres-db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  hotel-premier:
    build:
      context: ./hotel-premier
      dockerfile: Dockerfile
    container_name: hotel-premier-app
    profiles: ["dev"]
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/${POSTGRES_DB:-hotel_premier_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-hotel_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-hotel_password}
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - hotel-network
    depends_on:
      postgres-db:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  hotel-network:
    driver: bridge
