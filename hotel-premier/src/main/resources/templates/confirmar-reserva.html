<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitaciones - Hotel Premier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            text-align: left;
        }
        
        .modal-body {
            padding: 25px 30px;
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        
        thead {
            background-color: #f5f5f5;
        }
        
        th {
            padding: 8px 5px;
            text-align: center;
            font-weight: 600;
            color: #333;
            border: 1px solid #ddd;
            text-transform: uppercase;
            font-size: 10px;
        }
        
        td {
            padding: 8px 5px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: white;
        }
        
        tbody tr:hover {
            background-color: #f9f9f9;
        }
        
        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-accept {
            background: #28a745;
            color: white;
        }
        
        .btn-accept:hover {
            background: #218838;
        }
        
        .btn-reject {
            background: #dc3545;
            color: white;
        }
        
        .btn-reject:hover {
            background: #c82333;
        }
        
        @media (max-width: 768px) {
            .modal-container {
                max-width: 95%;
            }
            
            table {
                font-size: 9px;
            }
            
            th, td {
                padding: 5px 3px;
            }
        }
    </style>
</head>
