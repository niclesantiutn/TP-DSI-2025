<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitaciones - Hotel Premier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            text-align: left;
        }
        
        .modal-body {
            padding: 25px 30px;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .form-group label {
            font-size: 11px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .required::after {
            content: " (*)";
            color: #333;
        }
        
        .form-group input {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
            background: white;
            text-transform: uppercase;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-accept {
            background: #28a745;
            color: white;
        }
        
        .btn-accept:hover {
            background: #218838;
        }
        
        .btn-cancel {
            background: #6c757d;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #5a6268;
        }
        
        @media (max-width: 768px) {
            .modal-container {
                max-width: 95%;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>RESERVAR HABITACIONES</h2>
            </div>
            
            <form class="modal-body">
                <div class="section-title">RESERVA A NOMBRE DE:</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="apellido" class="required">APELLIDO</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombres" class="required">NOMBRE(S)</label>
                        <input type="text" id="nombres" name="nombres" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="telefono" class="required">TELÉFONO</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
            </form>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-accept" id="btnAceptar">ACEPTAR</button>
                <button type="button" class="btn btn-cancel" id="btnCancelar">CANCELAR</button>
            </div>
        </div>
    </div>

    <script>
        // Event listeners para los botones
        document.getElementById('btnAceptar').addEventListener('click', function() {
            // TODO: Implementar lógica de registro
            console.log('Registrar reserva');
        });
        
        document.getElementById('btnCancelar').addEventListener('click', function() {
            // TODO: Implementar lógica de cancelar
            console.log('Cancelar reserva');
        });
    </script>
</body>
</html>
